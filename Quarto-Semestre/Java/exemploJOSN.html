<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo JSON</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            $(document).ready( function (){
                $("#btnLerDados").click(function (){
                    lerJSON();
                });
            });

            function lerJSON(){
                var json ='{"professores":[{"nome":"Anderson", "sobrenome":"Pazin"},'+
                 '{"nome":"Julio", "sobrenome":"Lieira"},{"nome":"Luciano", "sobrenome":"Souza"}]}';
                 var obj = JSON.parse(json);
                 var textoHTML ="";
                 for(var i =0; i < obj.professores.length; i++){
                    var nome = obj.professores[i].nome;
                    var sobrenome = obj.professores[i].sobrenome;
                    textoHTML+="<p>"+nome+" "+sobrenome+"</p>";
                 }
                 $("#exibir").html(textoHTML);
            }
        </script>
    </head>
    <body>
        <h1>Ler dados JSON</h1>
        <button id="btnLerDados">Ler Dados</button>
        <div id="exibir" ></div>
    </body>
</html>
